            --accent-color: #64ffda;

        }

        *,

        *::after {

            margin: 0;
            padding: 0;
        }

        html {

        }

        }

        }

        ::-webkit-scrollbar-thumb {

            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {

        }

        .container {

            margin: 0 auto;
            padding: 0 2rem;

        header {

            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 1rem 0;
            background-color: var(--header-bg-color);
            backdrop-filter: blur(10px);
            transition: top 0.3s;

            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-weight: bold;
            font-size: 1.5rem;
            color: var(--text-color);
            text-decoration: none;
        }

        .nav-logo:hover {
            color: var(--accent-color);
        }

        .nav-links {

            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 500;
            transition: color 0.3s;
            padding: 0.5rem 0;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--accent-color);
        }

        .hamburger-menu {
            display: none;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1001;
            /* Above mobile nav bg */
        }

        main {
            padding-top: 80px;
            /* Header height */
        }

        section {
            padding: 100px 0;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 3rem;
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 50%;
            height: 4px;
            background: var(--accent-color);
            border-radius: 2px;
        }

        /* Hero */

            min-height: calc(100vh - 80px);
            display: flex;
            align-items: center;
        }

            font-weight: 800;
            color: var(--text-color);
            line-height: 1.1;

            color: var(--accent-color);

            color: var(--bg-color);
            font-weight: bold;
            text-decoration: none;
            border-radius: 4px;

            border-radius: 8px;
            position: relative;

            border-left: 2px solid var(--card-bg-color);
            padding-left: 2rem;

            justify-content: center;
            gap: 2rem;

            color: var(--text-secondary);
            font-size: 0.9rem;

        /* Responsive Design */

            .container {
                padding: 0 1rem;

            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                width: min(75vw, 400px);
                height: 100vh;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                background-color: var(--card-bg-color);
                box-shadow: -10px 0px 30px -15px rgba(2, 12, 27, 0.7);

            }

            .nav-links.active {
                right: 0;
            }

            .hamburger-menu {
                display: block;
            }

            .hero-buttons {
                flex-direction: column;
                align-items: flex-start;
            }

            .about-content {
                grid-template-columns: 1fr;
            }

            .about-image-wrapper {
                order: -1;
                /* Move image to top on mobile */
            }

            .timeline-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>

                                <p class="duration">${job.duration}</p>
                            </div>
                            <ul>${descriptionPoints}</ul>
                        </div>
                    `;
                }).join('');

                return `
                    <div class="timeline-item">
                        <div class="timeline-card">
                            <h2 class="company-title">${company}</h2>
                            ${rolesHtml}
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('experience').innerHTML = `
                <h2 class="section-title">Work Experience</h2>
                <div class="timeline">${experienceHtml}</div>
            `;
        }

        function renderSkills() {
            const skillCategories = portfolioData.skills.map(category => {
                const skillItems = category.skills.map(skill => `<span class="skill-item">${skill}</span>`).join('');
                return `
                    <div class="skill-category">
                        <h3>${category.title}</h3>
                        <div class="skills-list">${skillItems}</div>
                    </div>
                `;
            }).join('');
            document.getElementById('skills').innerHTML = `
                <h2 class="section-title">Skills</h2>
                <div class="skills-container">${skillCategories}</div>
            `;
        }

        function renderProjects() {
            const projects = portfolioData.projects.map(project => {
                const tags = project.tags.map(tag => `<span>${tag}</span>`).join(' &middot; ');
                return `
              <a href="${project.link}" target="_blank" rel="noopener noreferrer" class="project-card">
                <div class="project-header">
                  <h3>${project.title}</h3>
                  <i class="fas fa-external-link-alt"></i>
                </div>
                <p>${project.description}</p>
                <div class="tag-list">${tags}</div>
              </a>
            `;
            }).join('');
            document.getElementById('projects').innerHTML = `
            <h2 class="section-title">Projects</h2>
            <div class="projects-grid">${projects}</div>
          `;
        }

        function renderFooter() {
            const { name, socials } = portfolioData.profile;
            document.getElementById('contact').innerHTML = `
                <div class="container">
                    <h2>Get In Touch</h2>
                    <p>I'm always open to discussing new projects, creative ideas, or opportunities. Feel free to reach out.</p>
                    <a href="${socials.email}" class="btn">Say Hello</a>
                    <div class="footer-socials">
                        <a href="${socials.linkedin}" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn"><i class="fab fa-linkedin fa-2x"></i></a>
                        <a href="${socials.github}" target="_blank" rel="noopener noreferrer" aria-label="GitHub"><i class="fab fa-github fa-2x"></i></a>
                    </div>
                    <p class="copyright">&copy; ${new Date().getFullYear()} ${name}. All rights reserved.</p>
                </div>
            `;
        }

        function setupHamburgerMenu() {
            const hamburger = document.querySelector('.hamburger-menu');
            const navLinks = document.querySelector('.nav-links');
            const links = navLinks.querySelectorAll('a');

            hamburger.addEventListener('click', () => {
                navLinks.classList.toggle('active');
                const icon = hamburger.querySelector('i');
                icon.classList.toggle('fa-bars');
                icon.classList.toggle('fa-times');
                const isExpanded = navLinks.classList.contains('active');
                hamburger.setAttribute('aria-expanded', isExpanded);
            });

            links.forEach(link => {
                link.addEventListener('click', () => {
                    navLinks.classList.remove('active');
                    const icon = hamburger.querySelector('i');
                    icon.classList.add('fa-bars');
                    icon.classList.remove('fa-times');
                    hamburger.setAttribute('aria-expanded', 'false');
                });
            });
        }

        function setupScrollListeners() {
            // animation
            const sections = document.querySelectorAll('section');
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 });
            sections.forEach(section => observer.observe(section));

            // navlink scroll
            const navLinks = document.querySelectorAll('.nav-links a');
            const sectionObserver = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.getAttribute('id');
                        navLinks.forEach(link => {
                            link.classList.toggle('active', link.getAttribute('href') === `#${id}`);
                        });
                    }
                });
            }, { rootMargin: '-30% 0px -70% 0px' });
            document.querySelectorAll('section[id]').forEach(sec => sectionObserver.observe(sec));
        }

        // main
        document.addEventListener('DOMContentLoaded', () => {
            renderNav();
            renderHero();
            renderAbout();
            renderExperience();
            renderSkills();
            renderProjects();
            renderFooter();

            // dom populate -> setup event lisn
            setupHamburgerMenu();
            setupScrollListeners();
        });
    </script>
</body>

</html>
